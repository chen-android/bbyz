<ion-header>

  <ion-navbar>
    <ion-title>修改班次</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-around class="sd_part1">
      <ion-col col-auto>
        <p>时间</p>
        <p>{{schem.DriveTime|dateFormat}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>线路</p>
        <p>{{schem.StationName}}-{{schem.EndStopName}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>班次</p>
        <p>{{schem.SchemNo}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="divider"></ion-row>
    <ion-row justify-content-between align-items-center class="depart_time">
      <ion-col col-auto>
        <img src="assets/imgs/icon_time.png" />
      </ion-col>
      <ion-col>发车时间</ion-col>
      <ion-col>
        <ion-datetime doneText="确定" cancelText="取消" displayFormat="HH:mm" [(ngModel)]="selectTime" class="number_text"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row class="seat">
      <ion-col col-6>
        <div>起座号</div>
        <input type="number" [(ngModel)]="startSeatNo" />
      </ion-col>
      <ion-col col-6>
        <div>座位数</div>
        <input type="number" [(ngModel)]="totalSeatNum" />
      </ion-col>
    </ion-row>
    <ion-row class="bus_type">
      <ion-col col-6>
        <div>车型</div>
        <div (click)="busTypeClick()">{{selectedBusType?.BusTypeName}}
          <img src="assets/imgs/icon_right_arrow.png" />
        </div>
      </ion-col>
      <ion-col col-6>
        <div>检票口</div>
        <input type="number" [(ngModel)]="checkGateNo"/>
      </ion-col>
    </ion-row>
    <ion-row radio-group [(ngModel)]="schemType">
      <ion-col col-6 class="text_color_third">
        类别
      </ion-col>
      <ion-col col-3 ion-item class="schem_type">
        <ion-radio item-start value="2"></ion-radio>
        <ion-label>加班</ion-label>
      </ion-col>
      <ion-col col-3 ion-item class="schem_type">
        <ion-radio item-start value="1"></ion-radio>
        <ion-label>正班</ion-label>
      </ion-col>
    </ion-row>
    <ion-row ion-item class="schem_toggle">
      <ion-label class="text_color_third">
        强制门检放行
      </ion-label>
        <ion-toggle [(ngModel)]="isForcePass"></ion-toggle>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row justify-centent-around class="foot_bt">
    <ion-col><button ion-button (click)="confirmClick()">确定</button></ion-col>
    <ion-col><button ion-button (click)="cancelClick()">取消</button></ion-col>
  </ion-row>
</ion-footer>
