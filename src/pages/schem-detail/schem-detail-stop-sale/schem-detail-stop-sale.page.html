<ion-header>

  <ion-navbar>
    <ion-title>站点停售</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid no-padding>
    <schem-title [schem]="schem"></schem-title>
    <ion-row class="stop_sale_tab_title">
      <ion-col col-2>站码</ion-col>
      <ion-col col-6>站点</ion-col>
      <ion-col col-2>状态</ion-col>
      <ion-col col-2>停售</ion-col>
    </ion-row>
    <ion-row *ngFor="let s of stopList;index as i;" class="stop_sale" align-items-center>
      <ion-col col-2>{{s.StopNo}}</ion-col>
      <ion-col col-6>{{s.StopName}}</ion-col>
      <ion-col col-2>{{s.Enable==0?'停':''}}</ion-col>
      <ion-col col-2 ion-item class="yz_toggle">
        <ion-toggle [(ngModel)]="statusList[i]"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row justify-centent-around class="foot_bt">
    <ion-col>
      <button ion-button (click)="confirmClick()">确定</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="cancelClick()">取消</button>
    </ion-col>
  </ion-row>
</ion-footer>
