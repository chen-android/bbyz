<ion-header>

  <ion-navbar>
    <ion-title>留座</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row justify-content-around class="sd_part1">
      <ion-col col-auto>
        <p>时间</p>
        <p>{{schem.DriveTime|dateFormat}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>线路</p>
        <p>{{schem.StationName}}-{{schem.EndStopName}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>班次</p>
        <p>{{schem.SchemNo}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="keep_tab_title">
      <ion-col col-2>座位号</ion-col>
      <ion-col col-2>留座人</ion-col>
      <ion-col col-6>留作原因</ion-col>
      <ion-col col-2>留座</ion-col>
    </ion-row>
    <ion-row *ngFor="let s of statusList;index as i;" class="keep_seat" align-items-center>
      <ion-col col-2>{{s.SeatNo}}</ion-col>
      <ion-col col-2>{{s.OperatorName}}</ion-col>
      <ion-col col-6>{{s.Reason}}</ion-col>
      <ion-col col-2>
        <ion-toggle [(ngModel)]="keepList[i]"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row justify-centent-around class="foot_bt">
    <ion-col>
      <button ion-button (click)="confirmClick()">确定</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="cancelClick()">取消</button>
    </ion-col>
  </ion-row>
</ion-footer>
