<ion-header>
  <ion-navbar>
    <ion-title>克隆班次</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-around class="part1">
      <ion-col col-auto>
        <p>时间</p>
        <p>{{schem.DriveTime|date:"HH:mm"}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>线路</p>
        <p>{{schem.StationName}}-{{schem.EndStopName}}</p>
      </ion-col>
      <ion-col col-auto>
        <p>班次</p>
        <p>{{schem.SchemNo}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="divider"></ion-row>
    <ion-row>
      <ion-col col-auto>
        <img src="assets/imgs/icon_date.png"/>
      </ion-col>
      <ion-col>
        最早发车日期
      </ion-col>
      <ion-col col-auto>
        <img src="assets/imgs/icon_clone_arrow.png" />
      </ion-col>
      <ion-col>
        最晚发车日期
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>
        <img src="assets/imgs/icon_time.png" />
      </ion-col>
      <ion-col>发车时间</ion-col>
      <ion-col>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="selectTime"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
