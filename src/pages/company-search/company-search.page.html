<ion-header>
  <ion-navbar>
    <ion-title>承运单位</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="请输入单位" (ionInput)="searchInput($event)"></ion-searchbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let s of companyList" (click)="itemClick(s)">
    <p>{{s.ShortName}}</p>
    <p>{{s.FullName}}</p>
  </ion-item>
</ion-list>
</ion-content>
